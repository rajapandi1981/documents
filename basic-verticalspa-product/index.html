<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="import" href="/demo-index.html">

<script>

function onLoad()
{
if (window.location.protocol === "file:") {
  console.log("This script is running from a local file.");
  window.location.href = "demo-index.html";
  
} else if (window.location.protocol === "http:" || window.location.protocol === "https:") {
  console.log("This script is running from a web server.");
  document.addEventListener("DOMContentLoaded", () => {
  loadContent("divHomePageContent", "index.html");
});
} else {
  console.log("Unknown protocol:", window.location.protocol);
}


}


async function loadContent(targetElementId, filePath) {
  try {
    const response = await fetch(filePath); // Fetch the content of the external HTML file
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const htmlContent = await response.text(); // Get the content as plain text

    const targetElement = document.getElementById(targetElementId);
    if (targetElement) {
      targetElement.innerHTML = htmlContent; // Inject the content into the target element
    } else {
      console.error(`Element with ID "${targetElementId}" not found.`);
    }
  } catch (error) {
    console.error("Error loading content:", error);
  }
}


</script>
